name: test-and-build
on: [push]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        go_version:
          - '1.23'
          - '1.24'
          - 'latest'

    defaults:
      run:
        shell: sh

    container:
      image: golang:${{ matrix.go_version }}
      env:
        CGO_ENABLED: 0
        GOPATH: /go

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Test code
        run: go test -v -cover ./...
